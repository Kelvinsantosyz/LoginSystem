{% load static %}

<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://kit.fontawesome.com/d4d7084c34.js" crossorigin="anonymous"></script>
  <style>
    .error-message {
      color: red;
      margin-top: 30px;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
    </div>

    <form id="signin" action="{% url 'signin' %}" method="POST">
      {% csrf_token %}
      <h4 class="title">
        <i class="fa-solid fa-gem" style="color: #4cd5f4;"> Login</i>
      </h4>
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      {% if messages %}
        <div class="error-message">
          {% for message in messages %}
            <p>{{ message }}<i class="fa-solid fa-triangle-exclamation fa-shake fa-lg" style="color: #e05a00;"></i></p>
          {% endfor %}
        </div>
      {% endif %}
      <a href="facebook"style='text-decoration: none'>
        <i class="fab fa-facebook fa-3x" style="color: #0d61f2; margin: 40px 20px;"></i>
      </a>
      <a href="whatsapp"style='text-decoration: none'>
        <i class="fa-brands fa-whatsapp fa-3x" style="color: #0aff3b; margin: 40px 40px;"></i>
      </a>
      <a href="linkedin" style='text-decoration: none'>
        <i class="fa-brands fa-linkedin fa-3x" style="color: #005eff; margin: 40px 10px;"></i>
      </a>
    </form>

    <form id="signup" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <h4 class="title">
        <i class="fa-solid fa-gem" style="color: #4cd5f4;"> Signup</i>
      </h4>
      <input type="text" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
      <a href="facebook"style='text-decoration: none'>
        <i class="fab fa-facebook fa-3x" style="color: #0d61f2; margin: 40px 20px;"></i>
      </a>
      <a href="whatsapp"style='text-decoration: none'>
        <i class="fa-brands fa-whatsapp fa-3x" style="color: #0aff3b; margin: 40px 40px;">
        </i>
      </a>
      <a href="linkedin" style='text-decoration: none'>
        <i class="fa-brands fa-linkedin fa-3x" style="color: #005eff; margin: 44px 15px;"></i>
      </a>
      <script src="{% static 'js/transition.js' %}"></script>
    </form>
  </div>
</body>
</html>
